<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .box{
            border: 1px solid black;
            background-color: burlywood;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <button onClick ="exibirBox()">Exibir caixa</button>

    <script type="text/babel">
        var nome = prompt("Digite seu nome");
        var largura = prompt("Digite o valor da largura da caixa");
        var altura = prompt("Digite o valor da altura da caixa");
        

        function Box(props){
            var direito = Math.random() * (document.documentElement.width - props.width);
            var cima = Math.random() * (document.documentElement.height - props.height);
            return (
                <div className="box" style={{width:props.width + "px",height:props.height + "px",top:cima + "px",rigth:direito + "px"}}>
                    {props.name}
                </div>
                )
        }
        function exibirBox(){
            ReactDOM.render(<Box name={nome} height={altura} width={largura}/>,document.getElementById("root"))
        }
    </script>
</body>
</html>
